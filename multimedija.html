<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Multimedija - Ana Raštegorac</title>
  <link rel="stylesheet" href="stil.css">
</head>
<body>
  <h1>Multimedijski sadržaj</h1>

  <section>
    <h2>Moje slike</h2>
    <img src="slika1.jpg" alt="Slika 1" width="300">
    <img src="slika2.jpg" alt="Slika 2" width="300">
    <img src="slika3.jpg" alt="Slika 3" width="300">
  </section>

  <section>
    <h2>Video s vježbi</h2>
    <video controls width="400">
      <source src="video.mp4" type="video/mp4">
      Vaš preglednik ne podržava video tag.
    </video>
  </section>

  <section>
    <h2>Video s YouTube-a</h2>
    <iframe width="400" height="225" src="https://youtu.be/4wG6Zv_ZSoM?si=NePYvI8VynyP11XL"
      title="YouTube video" frameborder="0" allowfullscreen></iframe>
  </section>

  <section>
    <h2>Zvučni isječak</h2>
    <audio controls>
      <source src="zvuk.mp3" type="audio/mpeg">
      Vaš preglednik ne podržava audio element.
    </audio>
  </section>

</body>
</html>
